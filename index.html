<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>Price Breakdown Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- Local Styles -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Remote Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">
</head>

<body>
  <section id="cover">
    <div id="cover-caption">
      <div id="container" class="container">
        <div class="row text-dark">
          <div class="col-sm-8 offset-sm-2 text-center">
            <h1 class="display-4 mt-5 mb-5 cFont">Price Breakdown Calculator</h1>
            <div class="info-form">
              <form name="myForm" action="" class="form-inlin justify-content-center cFont">
                <div class="form-group">
                  <label class="sr-only">Input 1</label>
                  <input type="text" name="input1" class="form-control" required placeholder="Please input the first number" autocomplete="off" >
                </div>
                <div class="form-group">
                  <label class="sr-only">Input 1</label>
                  <input type="text" name="input2" class="form-control" required placeholder="Please input the second number" autocomplete="off" >
                </div>
                <div class="form-group">
                    <label class="sr-only">Total</label>
                    <input type="text" name="sum" name="input1" class="form-control" placeholder="Total" readonly disabled>
                </div>
                <div class="form-group">
                    <label class="sr-only">VAT</label>
                    <input type="text" name="vat" class="form-control" placeholder="VAT (20%)" readonly disabled>
                </div>
                <div class="form-group">
                    <label class="sr-only">Grand Total</label>
                    <input type="text" name="gTotal" class="form-control" placeholder="Grand Total" readonly disabled>
                </div>
                <div class="mb-5 mt-5">
                  <button type="button" name="calc" class="btn btn-success" onclick="total(input1.value, input2.value,)">Calculate</button>
                  <button type="reset" class="btn btn-danger">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Remote JavaScritp -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Local JavaScript -->
  <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
